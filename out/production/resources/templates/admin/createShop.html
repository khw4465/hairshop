<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>hairshop</title>
    <link href="/css/admin/adminHeader.css" rel="stylesheet">
    <link href="/css/admin/adminSidebar.css" rel="stylesheet">
    <link href="/css/admin/createShop.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div th:replace="~{fragment/adminHeader :: adminHeader}"></div>
<div th:replace="~{fragment/adminSidebar :: adminSidebar}"></div>
<div id="container">
    <h1>매장 등록</h1>
    <table id="shopInfo">
        <tbody>
        <tr>
            <th>매장 사진</th>
            <td>
                <form action="/img/upload" method="post" enctype="multipart/form-data">
                    <label class="btn-file">
                        <img src="" class="shopImg">
                        <input type="file" name="file" class="inputFile" accept="image/*" onchange="changedImg(this)">
                        <span>+</span>
                    </label>
                    <label class="btn-file">
                        <img src="" class="shopImg">
                        <input type="file" name="file" class="inputFile" accept="image/*" onchange="changedImg(this)">
                        <span>+</span>
                    </label>
                    <label class="btn-file">
                        <img src="" class="shopImg">
                        <input type="file" name="file" class="inputFile" accept="image/*" onchange="changedImg(this)">
                        <span>+</span>
                    </label>
                    <label class="btn-file">
                        <img src="" class="shopImg">
                        <input type="file" name="file" class="inputFile" accept="image/*" onchange="changedImg(this)">
                        <span>+</span>
                    </label>
                    <label class="btn-file">
                        <img src="" class="shopImg">
                        <input type="file" name="file" class="inputFile" accept="image/*" onchange="changedImg(this)">
                        <span>+</span>
                    </label>
                </form>
            </td>
        </tr>
        <tr>
            <th>카테고리</th>
            <td>
                <select class="shopCategory">
                    <option>카테고리 선택</option>
                    <option th:each="category : ${shopCategories}" th:value="${category.name}" th:text="${category.name}"></option>
                </select>
            </td>
        </tr><tr>
            <th>매장명</th>
            <td>
                <input type="text" id="shopName">
            </td>
        </tr>
        <tr>
            <th>매장 주소</th>
            <td>
                <input type="text" id="address">
            </td>
        </tr>
        <tr>
            <th>운영 시간</th>
            <td>
                <input type="number" id="openHour" name="operatingHours" min="0" max="23" step="1" value="0" onkeydown="return false"> :
                <input type="number" id="openMinute" name="operatingMinutes" min="0" max="59" step="30" value="0" onkeydown="return false"> ~
                <input type="number" id="closeHour" name="operatingHours" min="0" max="23" step="1" value="0" onkeydown="return false"> :
                <input type="number" id="closeMinute" name="operatingMinutes" min="0" max="59" step="30" value="0" onkeydown="return false">
            </td>
        </tr>
        <tr>
            <th>매장 소개</th>
            <td>
                <textarea id="shopContent" name="content" class="textarea" placeholder="간단한 소개글을 작성해주세요."></textarea>
            </td>
        </tr>
        <tr>
            <th>디자이너</th>
            <td>
                <div class="search">
                    <form action="/admin/search/designer" method="post" id="searchForm">
                        <input class="searchText" type="text" id="searchInput" name="searchInput" placeholder="디자이너 이름을 입력하세요.">
                        <img class="searchImg" src="/img/pngwing.com.png" id="searchButton" onclick="submitForm()">
                    </form>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <table id="designerTable">
                    <thead>
                    <tr>
                        <th scope="col">이미지</th>
                        <th scope="col">이름</th>
                        <th scope="col">경력</th>
                        <th scope="col">소개</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
        <tr>
            <th>메뉴</th>
            <td></td>
        </tr>
        <tr>
            <td colspan="2">
                <table id="menuTable">
                    <thead>
                    <tr>
                        <th scope="col">이미지</th>
                        <th scope="col">카테고리</th>
                        <th scope="col">메뉴이름</th>
                        <th scope="col">가격</th>
                        <th scope="col" id="addMenu">
                            <label id="addBtn">
                                <input type="button" value="추가" id="addMenuBtn" onclick="addMenu()">
                                <span>추가</span>
                            </label>
                        </th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2" id="createBtn">
                <input type="button" value="매장 등록" id="createShop" onclick="createShop()">
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script th:inline="javascript">
    let menuCategories = /*[[${menuCategories}]]*/ '';
</script>
<script src="/js/admin/createShop.js"></script>
</body>
</html>
