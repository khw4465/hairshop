<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>hair shop</title>
    <link href="/css/bodyHeader.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/user/reservationTime.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div th:replace="~{fragment/bodyHeader :: bodyHeader}"></div>
<div th:replace="~{fragment/sidebar :: sidebar}"></div>
<div id="container">
    <div th:each="schedule : ${schedules}">
        <p th:text="${schedule.date}"></p>
    </div>
</div>
<script th:inline="javascript">
    let schedules = /*[[${schedules}]]*/ '';
</script>
<script src="/js/header.js"></script>
<script src="/js/sidebar.js"></script>
<script src="/js/user/reservationTime.js"></script>
</body>
</html>
