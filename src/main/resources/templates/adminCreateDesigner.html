<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>hairshop</title>
    <link href="/css/adminHeader.css" rel="stylesheet">
    <link href="/css/adminSidebar.css" rel="stylesheet">
    <link href="/css/adminCreateDesigner.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div th:replace="~{fragment/adminHeader :: adminHeader}"></div>
<div th:replace="~{fragment/adminSidebar :: adminSidebar}"></div>
<div id="container">
    <h1>디자이너 등록</h1>
    <table id="userInfo">
        <tbody>
        <tr>
            <th>프로필사진</th>
            <td>
                <form action="/img/upload" method="post" enctype="multipart/form-data">
                    <label class="btn-file">
                        <img src="" id="profileImg">
                        <input type="file" name="file" id="inputFile" accept="image/*" onchange="changedImg(this)">
                        <span>+</span>
                    </label>
                </form>
            </td>
        </tr>
        <tr>
            <th>이름</th>
            <td>
                <input type="text" id="username" name="name" placeholder="이름을 입력해주세요.">
            </td>
        </tr>
        <tr>
            <th>소개글</th>
            <td>
                    <textarea id="designerContent" name="content" class="textarea"
                              placeholder="간단한 소개글을 작성해주세요."></textarea>
            </td>
        </tr>
        <tr>
            <th>경력</th>
            <td>
                    <textarea id="designerCareer" name="career" class="textarea"
                              placeholder="경력을 입력해주세요."></textarea>
            </td>
        </tr>
        <tr>
            <th>스타일</th>
        </tr>
        <tr>
            <td colspan="2">
                <table id="styleTable">
                    <thead>
                    <tr>
                        <th scope="col">이미지</th>
                        <th scope="col">카테고리1</th>
                        <th scope="col">카테고리2</th>
                        <th scope="col" id="addStyle">
                            <label id="addBtn">
                                <input type="button" value="추가" id="addStyleBtn" onclick="addStyle()">
                                <span>추가</span>
                            </label>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2" id="addDesignerBtn">
                <input type="button" value="등록하기" id="addDesigner">
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script th:inline="javascript">
    let subCategories = /*[[${subCategories}]]*/ '';
</script>
<script src="/js/adminCreateDesigner.js"></script>
</body>
</html>
