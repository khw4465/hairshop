<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>hair shop</title>
    <link href="/css/bodyHeader.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/userReservationDetail.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div th:replace="~{fragment/bodyHeader :: bodyHeader}"></div>
<div th:replace="~{fragment/sidebar :: sidebar}"></div>
<div id="container">
    <h3>예약 상세</h3>
    <div id="reservationInfo">
        <h4>예약 정보</h4>
        <table id="reservationInfoTable">
            <tr>
                <td>
                    <p>샵</p>
                </td>
                <td>
                    <form th:action="${'/shop/info'}" method="GET">
                        <input type="hidden" name="shopId" th:value="${reservation.shop.id}">
                        <a href="#" th:text="${reservation.shop.name}" onclick="submitForm(this)"></a>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <p>디자이너</p>
                </td>
                <td>
                    <form th:action="${'/shop/info'}" method="GET">
                        <input type="hidden" name="designerId" th:value="${reservation.designer.id}">
                        <a href="#" th:text="${reservation.designer.name}" onclick="submitForm(this)"></a>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <p>일정</p>
                </td>
                <td>
                    <p th:text="${#temporals.format(reservation.dateTime, 'yyyy년 MM월 dd일 HH시 mm분')}"></p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>메뉴</p>
                </td>
                <td>
                    <p th:text="${reservation.menu.name}"></p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>요청사항</p>
                </td>
                <td>
                    <p th:text="${reservation.content}"></p>
                </td>
            </tr>
        </table>
    </div>
    <div id="userInfo">
        <h4>예약자 정보</h4>
        <table id="userInfoTable">
            <tr>
                <td>
                    <p>예약자</p>
                </td>
                <td>
                    <p th:text="${reservation.user.name}"></p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>이메일</p>
                </td>
                <td>
                    <p th:text="${reservation.user.email}"></p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>전화번호</p>
                </td>
                <td>
                    <p th:text="${reservation.user.phoneNumber}"></p>
                </td>
            </tr>
        </table>
    </div>
    <div id="paymentInfo">
        <h4>결제 정보</h4>
        <table id="paymentInfoTable">
            <tr>
                <td>
                    <p th:text="${reservation.menu.name}"></p>
                </td>
                <td class="price">
                    <p th:text="${#numbers.formatInteger(reservation.menu.price, 3, 'COMMA') + '원'}"></p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>총 결제금액</p>
                </td>
                <td class="price">
                    <p th:text="${#numbers.formatInteger(reservation.price, 3, 'COMMA') + '원'}" id="totalPrice"></p>
                </td>
            </tr>
        </table>
    </div>
</div>
<script src="/js/header.js"></script>
<script src="/js/sidebar.js"></script>
<script src="/js/userReservationDetail.js"></script>
</body>
</html>
