<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>hair shop</title>
    <link href="/css/bodyHeader.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/user/styleInfo.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div th:replace="~{fragment/bodyHeader :: bodyHeader}"></div>
<div th:replace="~{fragment/sidebar :: sidebar}"></div>
<div id="container">
    <div id="styleInfo" th:value="${style.id}">
        <div id="style">
            <div id="img">
                <img th:src="${style.imgUrl}" id="styleImg">
            </div>
            <div id="category">
                <h3 th:text="${'#' + style.category1}"></h3>
                <h3 th:text="${'#' + style.category2}"></h3>
            </div>
            <table id="designer">
                <tbody>
                <tr class="designer" th:id="${designer.id}">
                    <td style="width: 120px">
                        <img th:src="${designer.img}" class="designerImg" onclick="designerInfo(this)">
                    </td>
                    <td>
                        <p class="designerName" th:text="${designer.name}" onclick="designerInfo(this)"></p>
                        <p class="shopName" th:text="${shop}" onclick="designerInfo(this)"></p>
                    </td>
                    <td>
                        <form th:action="${'/reservation/menu'}" method="GET" id="reservationForm">
                            <input type="hidden" th:value="${designer.id}" name="designerId">
                            <button onclick="" class="reservationBtn">예약</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="/js/header.js"></script>
<script src="/js/sidebar.js"></script>
<script src="/js/user/shopInfo.js"></script>
</body>
</html>
