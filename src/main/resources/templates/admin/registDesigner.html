<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>hairshop</title>
    <link href="/css/adminHeader.css" rel="stylesheet">
    <link href="/css/adminSidebar.css" rel="stylesheet">
    <link href="/css/designerList.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div th:replace="~{fragment/adminHeader :: adminHeader}"></div>
<div th:replace="~{fragment/adminSidebar :: adminSidebar}"></div>
<div id="container">
    <h1>디자이너 등록</h1>
    <div>
        <div class="search">
            <form action="/admin/search" method="post" id="searchForm">
                <input class="searchText" type="text" id="searchInput" name="searchInput" placeholder="디자이너 이름을 입력하세요.">
                <img class="searchImg" src="/img/pngwing.com.png" id="searchButton" onclick="submitForm()">
            </form>
        </div>
    <table id="designerTable">
        <thead>
        <tr>
            <th scope="col">이미지</th>
            <th scope="col">이름</th>
            <th scope="col">경력</th>
            <th scope="col">비고</th>
        </tr>
        </thead>
        <tbody>
        <tr class="designer">
            <td>
                <img th:src="${mainDesigner.img}" class="designerImg">
            </td>
            <td>
                <input class="designerName" type="text" th:value="${mainDesigner.name}" readonly>
            </td>
            <td>
                <textarea class="textarea" th:value="${mainDesigner.career}" th:text="${mainDesigner.career}" readonly></textarea>
            </td>
            <td>
                <span id="mainDesigner">원장</span>
            </td>
        </tr>
        <tr th:each="sub : ${subDesigner}" class="designer">
            <td>
                <img th:src="${sub.img}" class="designerImg">
            </td>
            <td>
                <input class="designerName" type="text" th:value="${sub.name}" readonly>
            </td>
            <td>
                <textarea class="textarea" th:value="${sub.career}" th:text="${sub.career}" readonly></textarea>
            </td>
            <td>
                <button onclick="removeDesignerRow(this)" class="deleteBtn">삭제</button>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
    <div id="saveBtn">
        <input type="button" value="디자이너 등록" id="registDesigner" onclick="registDesigner()">
    </div>
</div>
<script src="/js/registDesigner.js"></script>
</body>
</html>
