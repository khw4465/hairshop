<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>hairshop</title>
    <link href="/css/admin/adminHeader.css" rel="stylesheet">
    <link href="/css/admin/adminSidebar.css" rel="stylesheet">
    <link href="/css/admin/reservationList.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div th:replace="~{fragment/adminHeader :: adminHeader}"></div>
<div th:replace="~{fragment/adminSidebar :: adminSidebar}"></div>
<div id="container">
    <h1>예약 관리</h1>
    <div id="designer">
        <form th:action="${'/reservationList/select/designer'}" method="GET">
            <input type="hidden" th:value="${shopId}" name="shopId" id="shopId">
            <input type="hidden" value="" name="designerId" id="designerId">
            <select id="designerSelect" onchange="updateDesignerId(this)">
                <option value="">디자이너 선택</option>
                <option th:each="designer : ${designerList}" th:value="${designer.id}" th:text="${designer.name}"></option>
            </select>
            <button id="searchDesigner" onclick="searchDesigner(this)">검색</button>
        </form>
    </div>
    <div id="reservationList">
        <table id="reservationListTable">
            <thead>
            <tr>
                <th>#</th>
                <th>회원명</th>
                <th>담당 디자이너</th>
                <th>예약 메뉴</th>
                <th>예약 일시</th>
                <th>예약 상태</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reservation, stat : ${reservationList}">
                <td th:text="${stat.index + 1}"></td>
                <td th:text="${reservation.user.name}"></td>
                <td th:text="${reservation.designer.name}"></td>
                <td th:text="${reservation.menu.name}"></td>
                <td th:text="${#temporals.format(reservation.dateTime, 'yyyy년 MM월 dd일 HH시 mm분')}"></td>
                <td th:text="${reservation.status}"></td>
                <td>
                    <form action="" method="POST">
                        <input type="hidden" name="reservationId" th:value="${reservation.id}">
                        <input type="submit" value="예약취소" class="cancelBtn">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="/js/admin/reservationList.js"></script>
</body>
</html>
